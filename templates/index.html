<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Members' Club</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index')}}">Welcome to the Club!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index')}}">Home</a>
              </li>
            </ul>
          </div>
      </nav>

<br>
<div class = "container">

    {% if error_statement %}

   <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ error_statement }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  {% endif %}

   <br>

    <h1>Add a new member</h1>

    <form action="/list", method="POST">
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputName" name='name', value = "{{ name }}">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name='email', value = "{{ email }}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <br> 
    {% if error_statement %}

    {% else %}
      <h1>List of members</h1>
    <br>
    <ol>
    {% for member in members %}
      <li>{{ member }}</li>
    {% endfor %}  
    </ol> 
    {% endif %}

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
